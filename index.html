<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WebApp</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="fonts/style.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>
	<header>
		<div class="layout-wrap">
			<a href="#"><img src="img/logo-netcraft.svg" alt="netcraft" class="logo-netcraft"></a>
			<form class="search-box">
				<input type="search" name="q" placeholder="search">
			</form>
		</div>
	</header>

	<section class="page-body_layout-wrap">
		<div class="notifications">

		</div>

		<nav>
			<div class="nav-section">
				<p>Select Reporting <br> Platform</p>
				<div class="menu">
					<div class="menu-caption">
						<p>Choose QS report</p>
					</div>

					<ul class="action-list" id="action-list1">
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ul>
				</div>
			</div>

			<div class="nav-section">
				<p>Select <br> Dashboard</p>
				<div class="menu">
					<div class="menu-caption">
						<p>Choose dashboard</p>
					</div>
					<ul class="action-list" id="action-list2">
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ul>

				</div>
			</div>

			<div class="nav-section">
				<p>Help <br> &amp; Tutorials</p>
				<div class="menu">
					<div class="menu-caption">
						<p>Choose guide</p>
					</div>

					<ul class="action-list" id="action-list3">
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ul>
				</div>
			</div>
		</nav>

		<section class="tabs">
			<ul>
				<li id="li-quick-reports" class="turnon"><a href="#quick-reports" class="icon-external-link">Quick Reports</a></li>
				<li id="li-my-folders"><a href="#my-folders" class="icon-external-link">My Folders</a></li>
				<li id="li-my-team-folders"><a href="#my-team-folders" class="icon-copy">My Team Folders</a></li>
				<li id="li-public-folders"><a href="#public-folders" class="icon-folder-open-o">Public Folders</a></li>
			</ul>


			<div id="quick-reports" class="tab_turnon">
				<div class="sites-div-turnon">
					<form class="form">
						<ul class="form-ul">
							<li> 
								<p>Report 1:</p>
								<label for="site1name"> Name </label>
								<input type="text" name="site1name" placeholder="Site Name">
								<label for="site1url"> URL </label>
								<input type="text" name="site1url" placeholder="Site Url">
							</li>
							<li> 
								<p>Report 2:</p>
								<label for="site2name"> Name </label>
								<input type="text" name="site2name" placeholder="Site Name">
								<label for="site2url"> URL </label>
								<input type="text" name="site2url" placeholder="Site Url">
							</li>
							<li> 
								<p>Report 3:</p>
								<label for="site3name"> Name </label>
								<input type="text" name="site3name" placeholder="Site Name">
								<label for="site3url"> URL </label>
								<input type="text" name="site3url" placeholder="Site Url">
							</li>
						</ul>

						<input type="submit" value="Send" id="send2" class="send">
						<input type="button" value="Cancel" id="cancel2" class="cancel">
					</form>
				</div>
				<div class="toolbar-icons">
					<select>
					</select>
					<a href="#" id="settings"><img src="img/icons/settings.png" alt="settings" class="settings"></a>
					<a href="#" id="expand"><img src="img/icons/expand.png" alt="expand" class="expand"></a>
				</div>
				<div class="iframe-div">
					<iframe src=""></iframe>
				</div>
			</div>

			<div id="my-folders" class="tab_turnoff">
				<iframe src=""></iframe>
			</div>

			<div id="my-team-folders" class="tab_turnoff">
				<div class="sites-div-turnon">
					<form class="form">
						<ul class="form-ul">
							<li> 
								<p>Report 4:</p>
								<label for="site4name"> Name </label>
								<input type="text" name="site4name" placeholder="Site Name">
								<label for="site4url"> URL </label>
								<input type="text" name="site4url" placeholder="Site Url">
							</li>
							<li> 
								<p>Report 5:</p>
								<label for="site5name"> Name </label>
								<input type="text" name="site5name" placeholder="Site Name">
								<label for="site5url"> URL </label>
								<input type="text" name="site5url" placeholder="Site Url">
							</li>
							<li> 
								<p>Report 6:</p>
								<label for="site6name"> Name </label>
								<input type="text" name="site6name" placeholder="Site Name">
								<label for="site6url"> URL </label>
								<input type="text" name="site6url" placeholder="Site Url">
							</li>
						</ul>

						<input type="submit" value="Send" id="send" class="send">
						<input type="button" value="Cancel" id="cancel" class="cancel">
					</form>
				</div>
				<div class="toolbar-icons">
					<select>
					</select>
					<a href="#" id="settings2"><img src="img/icons/settings.png" alt="settings" class="settings"></a>
					<a href="#" id="expand2"><img src="img/icons/expand.png" alt="expand" class="expand"></a>
				</div>
				<div class="iframe-div">
					<iframe src=""></iframe>
				</div>
			</div>

			<div id="public-folders" class="tab_turnoff">
				<iframe src=""></iframe>
			</div>
		</div>
	</section>
</section>

</body>
</html>
